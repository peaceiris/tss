name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # https://github.com/peaceiris/workflows/blob/main/setup-mage/action.yml
      - uses: peaceiris/workflows/setup-mage@v0.8.0
      # https://github.com/peaceiris/workflows/blob/main/setup-goreleaser/action.yml
      - uses: peaceiris/workflows/setup-goreleaser@v0.8.0

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.15'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - run: go mod download
      - run: go mod verify
      - run: mage fmt
      - run: mage vet
      # - run: mage lint
      - run: mage test
      - run: goreleaser check

      - name: goreleaser release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: goreleaser release --rm-dist
